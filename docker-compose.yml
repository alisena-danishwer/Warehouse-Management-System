version: '3.8'

services:
  # MySQL Database Service
  db:
    image: mysql:8.0
    container_name: wms_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: wms_db
      MYSQL_USER: user
      MYSQL_PASSWORD: userpassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  # Backend Service (Express)
  backend:
    build: ./backend
    container_name: wms_backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      DB_HOST: db
      DB_USER: user
      DB_PASSWORD: userpassword
      DB_NAME: wms_db
      PORT: 5000
    depends_on:
      - db
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend Service (React)
  frontend:
    build: ./frontend
    container_name: wms_frontend
    restart: always
    ports:
      - "3000:5173" # Vite defaults to 5173
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true

volumes:
  db_data: